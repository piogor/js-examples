<!DOCTYPE html>
<html>
<head>
    <title>Hello world of JS functions</title>
    <script src="scripts/hello-world-function.js"></script>
</head>
<body>
    <p id="output_paragraph"></p>
    <button onclick="hello_world()">Hallo alert</button>
    <button onclick="hello_world('output_paragraph')">Hallo communicate</button>

</html>
